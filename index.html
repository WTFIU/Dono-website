<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate to Eric</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }
    .button {
      color: white;
      padding: 20px 50px;
      text-decoration: none;
      font-size: 22px;
      border-radius: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 0 15px;
      user-select: none;
    }
    .cashapp {
      background-color: #00c244; /* Cash App green */
      box-shadow: 0 4px 8px rgba(0, 194, 68, 0.4);
    }
    .cashapp:hover {
      background-color: #00a232;
    }
    .venmo {
      background-color: #3d95ce; /* Venmo blue */
      box-shadow: 0 4px 8px rgba(61, 149, 206, 0.4);
    }
    .venmo:hover {
      background-color: #2c70a7;
    }
  </style>
</head>
<body>
  <h1>Support Eric!</h1>
  <p>If you want to support my projects, please donate via Cash App or Venmo:</p>

  <a href="https://cash.app/$Pingzfn" class="button cashapp" target="_blank" rel="noopener noreferrer">
    Donate with Cash App ($Pingzfn)
  </a>

  <a href="https://venmo.com/Pingzfn" class="button venmo" target="_blank" rel="noopener noreferrer">
    Donate with Venmo (@Pingzfn)
  </a>

</html>
